cluster:
  benchmark: librbdfio
  cmd_path: /usr/local/bin/fio2
  create_report: true
  fio_out_format: json
  iteration: 0
  log_avg_msec: 100
  log_bw: true
  log_iops: true
  log_lat: true
  norandommap: true
  osd_ra: 4096
  poolname: rbd_replicated
  prefill:
    blocksize: 64k
    numjobs: 1
  procs_per_volume: 1
  ramp: 20
  rbdname: cbt-librbdfio
  time: 60
  time_based: true
  use_existing_volumes: true
  vol_size: 1000
  volumes_per_client: 8
  wait_pgautoscaler_timeout: 10
  workloads:
    1Mrandomread:
      jobname: randread
      mode: randread
      numjobs:
      - 1
      op_size: 1048576
      total_iodepth:
      - 1
      - 2
      - 3
      - 4
      - 8
      - 12
      - 16
      - 20
      - 24
      - 28
      - 32
      - 48
      - 64
      - 96
      - 128
      - 192
    256krandomread:
      jobname: randread
      mode: randread
      numjobs:
      - 1
      op_size: 262144
      total_iodepth:
      - 1
      - 2
      - 3
      - 4
      - 5
      - 8
      - 16
      - 24
      - 32
      - 64
      - 128
      - 256
      - 384
