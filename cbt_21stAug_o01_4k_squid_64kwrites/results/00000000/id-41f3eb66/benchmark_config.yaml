cluster:
  benchmark: librbdfio
  cmd_path: /usr/local/bin/fio
  fio_out_format: json
  iteration: 0
  log_avg_msec: 100
  log_bw: true
  log_iops: true
  log_lat: true
  norandommap: true
  osd_ra: 4096
  poolname: rbd_replicated
  prefill:
    blocksize: 64k
    numjobs: 1
  procs_per_volume: 1
  ramp: 30
  rbdname: cbt-librbdfio
  time: 90
  time_based: true
  use_existing_volumes: true
  vol_size: 1204500
  volumes_per_client: 16
  workloads:
    64krandomwrite:
      jobname: randwrite
      mode: randwrite
      numjobs:
      - 1
      op_size: 65536
      total_iodepth:
      - 2
      - 4
      - 6
      - 8
      - 16
      - 24
      - 32
      - 64
      - 128
      - 256
      - 384
